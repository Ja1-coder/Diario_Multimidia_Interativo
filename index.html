<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>AvaliaPlay</title>
</head>
<body>
    <header class="header">
        <h1>AvaliaPlay</h1>

        <nav>
            <ul>
                <li><a href="#adicionar">Adicionar Nova Entrada</a></li>
                <li><a href="#entradas">Minhas Entradas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-container">
        <section class="form-section" id="adicionar">
            <h3>Adicionar Nova Entrada</h3>
            <div class="box-x">
                <form id="form">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="titulo" name="titulo" placeholder="Ex: Oppenheimer, O Senhor dos Anéis, Marvel Rivals">
                    </div>
                    <div class="form-group">
                        <label for="tipo_midia">Tipo de Mídia</label>
                        <div class="radio-group">
                            <label>
                                <input type="radio" name="tipo_midia" value="Filme"> Filme
                            </label>
                            <label>
                                <input type="radio" name="tipo_midia" value="Livro"> Livro
                            </label>
                            <label>
                                <input type="radio" name="tipo_midia" value="Jogo"> Jogo
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="data">Data de Conclusão/Experiência</label>
                        <input type="date" id="data" name="data" style="font-size: 1.2em">
                    </div>
                    <div class="form-group">
                        <label for="text">Sua Avaliação</label>
                        <input type="range" id="avaliacao" name="avaliacao" min="0" max="10" value="5" oninput="valorAvaliacao.textContent = this.value">
                        <span id="valorAvaliacao">5</span>
                    </div>
                    <div class="form-group">
                        <label for="text">Breve Resenha ou Comentário</label>
                        <textarea name="texto" id="texto" rows="10" cols="90" placeholder="O que achou? O que gostou? O que não gostou? Recomendaria?..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="text">Link do Trailer/Capa (URL)</label>
                        <input type="text" id="trailer" name="trailer" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                    </div>

                    <div class="button-group">
                        <input type="submit" value="Adicionar">
                    </div>

                </form>
            </div>
            
        </section>

        <section class="content-section" id="entradas">
            <h3>Minhas Entradas</h3>
            <div class="box-x">
                <div class="button-group">
                <input type="reset" id="limpar" value="Limpar">
                </div>
                <div class="cards-container" id="cards-container">
                    
                </div>
            </div>
            
        </section>

    </main>
    <footer>
        <p>&copy; 2025 AvaliaPlay. Todos os direitos reservados.</p>
    </footer>
<script src="script.js" defer></script>
</body>
</html>
